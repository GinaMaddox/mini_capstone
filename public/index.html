<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<template id="home-page">
      <div class="vue-component">
        <div v-for="product in products">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{product.name}} </h5>
                <h6 class="card-price">Price: ${{product.price}} </h6>
                <p class="card-text"> What people say: "{{ product.description }}"</p>      
                <!-- <img style="height:100px;" v-bind:src= "product.images[1].image_url"> -->
                <a v-bind:href="'/#/products/' + product.id" class="btn btn-primary">View Product Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

<template id="product-show-page">
      <div class="vue-component">
          <div class="col-sm-4">
            <div class="card">

              </div>
            </div>
        </div>
      </div>
    </template>
    <template id="sample-page">
      <div class="vue-component">
        <p> {{ message }}</p>
      </div>
    </template>



<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="product-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>Make a New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="string" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="decimal" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="shoppingcart-page">
      <div class="vue-component">
        <div v-for="product in products">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{product.name}} </h5>
                <h6 class="card-price">Price: ${{product.price}} </h6>
                <p class="card-text"> What people say: "{{ product.description }}"</p>      
                <img style="height:100px;" v-bind:src= "product.images[1].image_url">
                <a href="/client/products/" class="btn btn-primary">View Product Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
